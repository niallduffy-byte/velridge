<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velridge Advisory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            font-family: source sans pro, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .logo {
            max-width: 400px;
            width: 90%;
            height: auto;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .logo {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="velridge-logo.png" alt="Velridge Advisory Logo" class="logo">
    </div>
</body>
</html>
